<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>

    <div class="left-side">
      <div class="left-side-img">
        <picture>
          <source media="(max-width:500px)" srcset="images/image-product-mobile.jpg">
          <img src="images/image-product-desktop.jpg" alt="Parfum image">
        </picture>
      </div>
    </div>

    <div class="right-side">
      <div class="right-side-container">
        <div class="right-side-h2">
          <h2>Perfume</h2>
        </div>
        <div class="right-side-h1">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>
        <div class="right-side-p">
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="right-side-prices">
          <div class="price">$149.99</div>
          <div class="ex-price">$169.99</div>
        </div>
        <div class="right-side-butttom">
          <a href="#"><img src="images/icon-cart.svg" alt="">Add to Cart</a>
        </div>
      </div>
    </div>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/carlsgabriel">carlsgabriel</a>.
  </div>
</body>

</html>
